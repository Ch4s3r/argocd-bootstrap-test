apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helmfile-releases
  namespace: argocd
spec:
  generators:
  - plugin:
      configMapRef:
        name: argocd-cmp-cm
      input:
        parameters:
          command: helmfile-list
  template:
    metadata:
      name: 'helmfile-{{name}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/Ch4s3r/argocd-bootstrap-test.git
        targetRevision: HEAD
        path: .
        plugin:
          name: helmfile
          env:
          - name: HELMFILE_RELEASE
            value: '{{name}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
