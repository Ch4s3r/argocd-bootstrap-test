apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pr-previews
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
    - git:
        repoURL: 'https://github.com/Ch4s3r/argocd-bootstrap-test'
        revision: HEAD
        directories:
          - path: 'apps/*/overlays/staging'
  template:
    metadata:
      name: '{{path[1]}}-staging'
      labels:
        preview: "true"
        app-name: "{{path[1]}}"
      annotations:
        argocd.argoproj.io/sync-wave: "1"
        notifications.argoproj.io/subscribe.on-deployed.github: ""
        notifications.argoproj.io/subscribe.on-deployment-failed.github: ""
    spec:
      project: staging
      source:
        repoURL: 'https://github.com/Ch4s3r/argocd-bootstrap-test'
        targetRevision: HEAD
        path: '{{path}}'
        kustomize:
          namespace: '{{path[3]}}-{{path[1]}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path[3]}}-{{path[1]}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      info:
        - name: 'Application'
          value: '{{path[1]}}'
