apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: staging-pr-changed-apps
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  generators:
  - merge:
      mergeKeys:
        - app
      generators:
      # Generator 1: PR detection with app name extracted
      - pullRequest:
          github:
            owner: Ch4s3r
            repo: argocd-bootstrap-test
            tokenRef:
              secretName: argocd-notifications-secret
              key: github-token
          values:
            app: "all"
      # Generator 2: Git directories under staging overlays
      - git:
          repoURL: https://github.com/Ch4s3r/argocd-bootstrap-test.git
          revision: HEAD
          directories:
          - path: "apps/*/overlays/staging"
          values:
            app: "all"
  template:
    metadata:
      name: "{{.path.basename}}-pr-{{number}}"
      labels:
        preview: "true"
        pr-number: "{{number}}"
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: staging
      source:
        repoURL: https://github.com/Ch4s3r/argocd-bootstrap-test.git
        targetRevision: "{{head_ref}}"
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "staging"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
