apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: all-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/Ch4s3r/argocd-bootstrap-test'
        revision: HEAD
        directories:
          - path: apps/*
  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: 'https://github.com/Ch4s3r/argocd-bootstrap-test'
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'prod-{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
