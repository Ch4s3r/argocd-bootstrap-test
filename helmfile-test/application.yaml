apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: george-set-chart
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ch4s3r/argocd-bootstrap-test.git
    targetRevision: helmfile2
    path: helmfile-test/george-set-chart
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
