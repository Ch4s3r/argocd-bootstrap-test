repositories:
 - name: podinfo
   url: https://stefanprodan.github.io/podinfo

releases:
  - name: podinfo
    namespace: default
    chart: podinfo/podinfo
    installed: "{{ env `HELMFILE_RELEASE` | contains `podinfo` }}"
  - name: podinfo2
    namespace: default
    chart: podinfo/podinfo
    installed: "{{ env `HELMFILE_RELEASE` | contains `podinfo2` }}"
